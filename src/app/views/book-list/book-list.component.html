<div class="alert-danger" *ngIf="message">{{message}}</div>

<mat-card *ngIf="isBorrowMode" class="mb-5 shadow-none">
  <div class="row">
    <div class="col-sm-9">
      <div class="row">
        <mat-card-header style="opacity: 50%">
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{borrowedBook.author}}</mat-card-title>
          <mat-card-subtitle>{{borrowedBook.title}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions *ngIf="borrowedBook.available">
          <button mat-stroked-button color="primary" (click)="borrowBook(borrowedBook.id)">Wypożycz</button>
        </mat-card-actions>
      </div>
      <div class="row" style="opacity: 50%">
        <mat-card-content>
          <p>{{borrowedBook.description}}</p>
          <p><b>Gatunek:</b> {{borrowedBook.genre}}</p>
          <p><b>Rok wydania:</b> {{borrowedBook.year}}</p>
          <p><b>Pozostało:</b> {{borrowedBook.amount}}</p>
        </mat-card-content>
      </div>
    </div>
    <div class="col-sm-3">
      <img mat-card-image src="{{borrowedBook.imageUrl}}"  class="w-75 mt-2 mr-2 float-right" >
    </div>
  </div>
</mat-card>


<mat-card class="container mt-2" *ngFor="let book of books" >
  <div class="row">
    <div class="col-sm-9">
      <div class="row">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{book.author}}</mat-card-title>
          <mat-card-subtitle>{{book.title}}</mat-card-subtitle>
        </mat-card-header>
      </div>
      <div class="row">
        <mat-card-content>
          <p>{{book.description}}</p>
          <p><b>Gatunek:</b> {{book.genre}}</p>
          <p><b>Rok wydania:</b> {{book.year}}</p>
        </mat-card-content>
      </div>
    </div>
    <div class="col-sm-3">
      <img mat-card-image src="{{book.imageUrl}}"  class="w-75 mt-2 mr-2 float-right" >
    </div>
  </div>
</mat-card>
