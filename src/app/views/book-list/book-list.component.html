<mat-card class="container" *ngFor="let book of books">
  <div class="row">
    <div class="col-sm-9">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{book.author}}</mat-card-title>
        <mat-card-subtitle>{{book.title}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{book.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </div>
    <div class="col-sm-3">
      <img  mat-card-image src="{{book.imageUrl}}">
    </div>
  </div>
</mat-card>
