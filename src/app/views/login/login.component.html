<div class="container">
  <div class="row">
    <div class="alert alert-primary" role="alert">{{message}}</div>
  </div>
  <div class="row">
    <form #userForm="ngForm">
      <div class="form-group">
        <mat-form-field class="example-full-width">
          <mat-label>login</mat-label>
          <input matInput class="search-field" id="login" [(ngModel)]="login" name="login"/>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="example-full-width">
          <mat-label>password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" class="search-field" id="password" [(ngModel)]="password" name="password"/>
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </form>
  </div>
  <div class="row">
    <button mat-stroked-button color="primary" (click)="onLogin()">Login</button>
  </div>




</div>
