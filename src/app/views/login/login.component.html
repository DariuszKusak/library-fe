<h1>Login</h1>

<div class="bg-danger p-5" *ngIf="message">{{message}}</div>

<form #userForm="ngForm">
  <div class="form-group">
    <mat-form-field class="example-full-width" >
      <mat-label>login</mat-label>
      <input matInput class="search-field" id="login" [(ngModel)]="login" name="login"/>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field class="example-full-width" >
      <mat-label>password</mat-label>
      <input matInput class="search-field" id="password" [(ngModel)]="password" name="password"/>
    </mat-form-field>
  </div>

  <button mat-stroked-button color="primary" (click)="onLogin()">Login</button>
</form>
