<div class="container">
  <div *ngIf="!loggedUser">
    <form #userForm="ngForm">
      <div class="form-group">
        <mat-form-field class="example-full-width">
          <mat-label>login</mat-label>
          <input matInput class="search-field" id="login" [(ngModel)]="login" name="login"/>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="example-full-width">
          <mat-label>password</mat-label>
          <input matInput class="search-field" id="password" [(ngModel)]="password" name="password"/>
        </mat-form-field>
      </div>
      <button mat-stroked-button color="primary" (click)="onLogin()">Login</button>
    </form>
  </div>
  <div *ngIf="loggedUser">
    <mat-card class="mb-5 shadow-none">
      <div class="col-sm-9">
        <mat-card-header>
          <mat-card-title>{{loggedUser.login}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p><b>Id: </b> {{loggedUser.id}}</p>
          <p><b>Password: </b> {{loggedUser.password}}</p>
          <p><b>Rola: </b> {{loggedUser.role}}</p>
          <p><b>Limit: </b> {{loggedUser.bookLimit}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-stroked-button color="primary" (click)="logOut()">Wyloguj</button>
        </mat-card-actions>
      </div>
    </mat-card>
  </div>
</div>
