<mat-accordion class="mt-5">

  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false"
                       *ngFor="let book of usersBooks" >
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{book.title}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>{{book.author}}</p>
    <p>{{book.genre}}</p>
    <p>{{book.year}}</p>
    <p>{{book.description}}</p>
  </mat-expansion-panel>
</mat-accordion>
