<table mat-table [dataSource]="sortedBooks" matSort class="mat-elevation-z8" (matSortChange)="sortData($event)">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
    <td mat-cell *matCellDef="let book" (click)="bookDetails(book.id)" style="cursor: pointer"> {{book.id}} </td>
  </ng-container>
  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
    <td mat-cell *matCellDef="let book" (click)="bookDetails(book.id)" style="cursor: pointer"> {{book.author}} </td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
    <td mat-cell *matCellDef="let book" (click)="bookDetails(book.id)" style="cursor: pointer"> {{book.title}} </td>
  </ng-container>
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> Pozosta≈Ço </th>
    <td mat-cell *matCellDef="let book" (click)="bookDetails(book.amount)" style="cursor: pointer"> {{book.amount}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
