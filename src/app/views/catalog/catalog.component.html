<div class="container">
  <mat-form-field>
    <mat-label>Wyszukaj</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Szukana fraza">
  </mat-form-field>
  <table mat-table [dataSource]="bookDataSource" matSort class="mat-elevation-z8 mt-2">
    <ng-container matColumnDef={{author}}>
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Autor</th>
      <td mat-cell *matCellDef="let book" (click)="bookDetails(book.id)" style="cursor: pointer"
          [class.text-danger]="book.amount<1"
          [ngClass]="{ 'row-activated': this.currentBookSelectedId === book.id }">
        {{book.author}} </td>
    </ng-container>
    <ng-container matColumnDef={{title}}>
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tytuł</th>
      <td mat-cell *matCellDef="let book" (click)="bookDetails(book.id)" style="cursor: pointer"
          [class.text-danger]="book.amount<1"
          [ngClass]="{ 'row-activated': this.currentBookSelectedId === book.id }">
        {{book.title}} </td>
    </ng-container>
    <ng-container matColumnDef={{amount}}>
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> Pozostało</th>
      <td mat-cell *matCellDef="let book" (click)="bookDetails(book.amount)" style="cursor: pointer"
          [class.text-danger]="book.amount<1"
          [ngClass]="{ 'row-activated': this.currentBookSelectedId === book.id }">
        {{book.amount}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
